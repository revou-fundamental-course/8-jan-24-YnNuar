<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JS/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Kalkulator Luas Dan Keliling Persegi</h1>
      <h4>Welcome to kalkulator Luas dan Keliling Persegi</h4>
      <p>Web ini di gunakan untuk menghitung Luas dan Keliling Persegi</p>
    </header>
    <div class="kalkulator">
      <div class="keliling">
        <center>
          <img src="persegi.jpg" alt="persegi" />
        </center>
        <div class="input">
          <label for="side" id="labelSide">Hitung Keliling Persegi</label>
          <input type="number" id="side" />
        </div>
        <div class="button">
          <button onclick="hitung()">Hitung</button>
          <button id="">Reset</button>
        </div>
      </div>
      <div class="luas">
        <center>
          <img src="persegi.jpg" alt="persegi" />
        </center>
        <div class="input">
          <label for="side" id="labelSide">Hitung Luas Persegi</label>
          <input type="number" id="side" />
        </div>
        <div class="button">
          <button id="">Hitung</button>
          <button id="">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
